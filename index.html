<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Фильмы онлайн</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="static/favicon.ico">
    <meta name="theme-color" content="#0a1929">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <button class="category-btn active" data-category="now">Сейчас смотрят</button>
                <button class="category-btn" data-category="popular">Популярные</button>
                <button class="category-btn" data-category="new">Новинки</button>
            </div>
            <div class="nav-right">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Поиск фильмов..." 
                           aria-label="Поиск фильмов">
                    <button id="searchButton" aria-label="Начать поиск">Поиск</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="moviesContainer" class="movies-container">
            <!-- Здесь будут отображаться фильмы -->
            <div class="loading-status" id="initialLoading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Загрузка фильмов...</div>
            </div>
        </div>

        <div id="movieModal" class="movie-modal" aria-modal="true" role="dialog">
            <button class="close-modal" aria-label="Закрыть">&times;</button>
            <div class="modal-content">
                <!-- Статус загрузки -->
                <div class="loading-status">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Загрузка...</div>
                    <div class="loading-progress">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <div class="progress-text">Получение информации...</div>
                    </div>
                </div>

                <!-- Контейнер плеера -->
                <div class="player-container">
                    <div class="player-header">
                        <div class="player-controls">
                            <div class="translation-selector">
                                <select id="translationSelect" class="control-select" 
                                        aria-label="Выбор озвучки">
                                    <!-- Озвучки будут добавлены динамически -->
                                </select>
                            </div>
                            <div class="quality-selector">
                                <select id="qualitySelect" class="control-select" 
                                        aria-label="Выбор качества">
                                    <!-- Качество будет добавлено динамически -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="player-wrapper">
                        <video id="videoPlayer" class="video-js vjs-theme-city" controls preload="auto"
                               playsinline webkit-playsinline>
                            <p class="vjs-no-js">
                                Для просмотра видео включите JavaScript и убедитесь, что ваш браузер
                                <a href="https://videojs.com/html5-video-support/" target="_blank" rel="noopener">
                                    поддерживает HTML5 видео
                                </a>
                            </p>
                        </video>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 КиноПортал. Все права защищены.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
